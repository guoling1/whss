<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>好收银</title>
    <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/reset.css">-->
    <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/style.css">-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="myDealer">
    <div class="header">
        <p class="w1">二级代理</p>

        <p class="w3">配码数</p>

        <p class="w3">已激活</p>
    </div>
    <ul>
        <li>
            <div class="" id="list">
                <p class="w1"></p>

                <p class="w3 blue"></p>

                <p :class="w3 blue"></p>
            </div>
        </li>
    </ul>
    <!--配码详情-->
    <div class="mask" style="display: none">
        <div class="content">
            <h3></h3>
            <span class="X">×</span>

            <div class="total">
                <p>手机号:<span></span></p>

                <p>总数:<span></span></p>

                <p>已激活:<span></span></p>
            </div>
            <div class="detail">
                <div class="title">
                    <p class="w35">配码日期</p>
                    <p class="w50">码段</p>
                    <p>个数</p>
                </div>
                <div class="content">
                    <div class="row">
                        <p class="w35"></p>

                        <p class="w50 middle">-</p>

                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/jQuery-2.1.4.min.js"></script>
<script src="http://img.jinkaimen.cn/hsy/js/qrcode.min.js"></script>
<script>
    $('#list').click(function () {
        $('.mask').show()
    })
    $('.X').click(function () {
        $('.mask').hide()
    })
</script>
</html>
