<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>好收银</title>
  <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/reset.css">-->
  <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/style.css">-->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="withdrawal">

  <div class="bank">
    <span class="name">到账银行</span>
    <span class="info">招商银行 尾号9890</span>
  </div>

  <div class="amount">
    <span class="name">提现金额</span>
    <span class="info">250.00元</span>
  </div>

  <div class="small">
    手续费: 0.00元 到账金额:0.00元
  </div>

  <div class="prompt">
    17:00前提现，将在2小时内到账。17:00之后次日到账
  </div>

  <div class="btn" id="next">
    下一步
  </div>

  <div class="layer" id="layer" style="display: none">
    <div class="space">
      <div class="layer-title"><i id="xx"></i>输入短信验证码</div>
      <div class="small">短信已发到137****0123，五分钟内输入有效</div>
      <div class="flexBox input">
        <span>验证码</span>
        <input type="text" id="code" placeholder="请输入验证码">

        <div class="re">重新获取</div>
      </div>
      <div class="submit" id="submit">确认提现</div>
    </div>
  </div>

</div>

</body>

<script src="http://img.jinkaimen.cn/hsy/js/qrcode.min.js"></script>
<script>
  var next = document.getElementById('next');
  var layer = document.getElementById('layer');
  var xx = document.getElementById('xx');
  var submit = document.getElementById('submit');

  xx.addEventListener('click', function () {
    layer.style.display = 'none';
  });

  next.addEventListener('click', function () {
    layer.style.display = 'block';
  });

  submit.addEventListener('click', function () {
    var code = document.getElementById('code').value;
    console.log(code);
    // 提交确定
  })
</script>
</html>
