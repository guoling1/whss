<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>好收银</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="withdrawal2">
  <div class="info">
    <div class="small">可提现金额</div>
    <div class="amount"><span>￥</span>375.50</div>
    <div class="group">
      <span class="label">到账银行</span>
      <span class="important">招商银行 (9090)</span>
    </div>
    <div class="group">
      <span class="label">到账金额</span>
      <span class="important">374.00元</span>
      <span class="small">(手续费:1.50元)</span>
    </div>
  </div>
  <div class="detail">实时到账</div>
  <div class="btn">立即提现</div>

  <div class="layer">
    <div class="space">
      <div class="space-title">
        短信已发送至 137****5678
        <div class="xx"></div>
      </div>
      <div class="space-cont">
        <div class="input flexBox">
          <div>验证码</div>
          <input type="text" placeholder="输入短信验证码">
          <div class="re">重新获取</div>
        </div>
        <div class="submit">确认提现</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
