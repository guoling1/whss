<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>好收银</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/reset.css">
  <link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/style.css">-->
</head>
<body>

<div id="chargeCode" class="flexBox flex-box-column">
  <div class="content">
    <div class="top">
      <p class="shop">{{subMerName}}</p>

      <p class="price">￥<span>{{amount}}</span></p>
      <i class="left"></i>
      <i class="right"></i>
    </div>
    <div class="bottom">
      <div class="qr" v-qr="{url:payUrl}"></div>

      <div class="bar">
        <img src="../assets/wxb.png" alt=""/>
        <img src="../assets/zfbb.png" alt=""/>
        <span>长按识别或保存二维码付款</span>
      </div>
    </div>
  </div>
  <div class="explain">
    <p class="refresh">二维码仅支持扫描一次，<span class="reload"><img src="../../assets/reload.png"/>点击刷新</span></p>

    <p class="server">由好收银提供服务</p>
  </div>
</div>

</body>

<script src="http://img.jinkaimen.cn/hsy/js/qrcode.min.js"></script>
</html>
