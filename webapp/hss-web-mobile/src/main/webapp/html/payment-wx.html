<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>好收银</title>
  <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/reset.css">-->
  <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/style.css">-->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="payment-wx">
  <div class="space">
    <div class="prompt"><span class="pay"></span>付款给
      <div class="remark">和商家确定好金额后输入</div>
    </div>
    <div class="key-ipt">
      <input type="text">
      <span class="title">收款金额</span>
      <span class="ico">￥</span>
    </div>
  </div>
  <div class="safe">
    <img src="../assets/xwx.png" alt="">
    微信安全支付
  </div>
  <div class="keyboard">
    <div class="left">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key gray">.</div>
      <div class="key">0</div>
      <div class="key delete"></div>
    </div>
    <div class="wx">
      <div class="show">
        <div class="logo"></div>
        <div class="word">微信支付</div>
      </div>
      <div class="pay">付款</div>
    </div>
  </div>
</div>

</body>

<script src="http://img.jinkaimen.cn/hsy/js/qrcode.min.js"></script>
</html>
