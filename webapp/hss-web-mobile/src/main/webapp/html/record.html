<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>好收银</title>
    <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/reset.css">-->
    <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/style.css">-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="record">
    <div class="title">
        <span class="active">分配给二级代理</span>
        <span>分配给自己</span>
    </div>
    <div class="head">
        <span class="w30">起始号码</span>
        <span class="w30">终止号码</span>
        <span class="w12">个数</span>
        <span>日期</span>
    </div>
    <!--分配给二级-->
    <ul class="show">
        <li>
            <p></p>
            <span class="w30"></span>
            <span class="w30"></span>
            <span class="w12"></span>
            <span></span>
        </li>
    </ul>
    <!--分配给自己-->
    <ul>
        <li>
            <p></p>
            <span class="w30"></span>
            <span class="w30"></span>
            <span class="w12"></span>
            <span></span>
        </li>
    </ul>

</div>
</body>
<script src="http://img.jinkaimen.cn/hsy/js/qrcode.min.js"></script>
<script src="../js/jQuery-2.1.4.min.js"></script>
<script>
    $('.title span').click(function () {
        $(this).addClass('active').siblings('span').removeClass('active');
        $('#record ul').eq($(this).index()).addClass('show').siblings('ul').removeClass('show');
    })
</script>
</html>
