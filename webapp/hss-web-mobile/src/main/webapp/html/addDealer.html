<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>好收银</title>
    <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/reset.css">-->
    <!--<link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/style.css">-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="addDealer">
    <div class="basic">
        <p class="title">基本资料</p>
        <label for="">
            <span>代理人手机</span>
            <input type="text" name="name" placeholder="二级代理手机号，用于登录">
        </label>
        <label for="">
            <span>代理人姓名</span>
            <input type="text" name="name" placeholder="输入代理人真实姓名">
        </label>
        <label for="">
            <span>所在地</span>
            <input type="text" name="name" placeholder="省/市/区/街道详情">
        </label>
    </div>
    <div class="basic">
        <p class="title">结算信息</p>
        <label for="">
            <span>结算卡</span>
            <input type="text" name="name" placeholder="输入分润结算银行卡号">
        </label>
        <label for="">
            <span>开户名</span>
            <input type="text" name="name" placeholder="银行开户名称">
        </label>
        <label for="">
            <span>结算银行</span>
            <input type="text" name="name" placeholder="银行开户预留手机号">
        </label>
    </div>
    <div class="set">
        <p class="title">分润设置</p>
        <ul>
            <li>
                <div class="top">
                    <img src="../assets/zfb.png" alt="" />
                    <span>支付宝(D0)</span>
                    <div class="">
                        <p>我的收单结算价：0.55%</p>
                        <p>商户收单手续费：1.25元</p>
                    </div>
                </div>
                <div class="bottom">
                    <label for="">
                        结算价
                        <input type="text" name="name" value="">%
                    </label>
                </div>
            </li>
            <li>
                <div class="top">
                    <img src="../assets/wx.png" alt="" />
                    <span>微信(D0)</span>
                    <div class="">
                        <p>我的收单结算价：0.55%</p>
                        <p>商户收单手续费：1.25元</p>
                    </div>
                </div>
                <div class="bottom">
                    <label for="">
                        结算价
                        <input type="text" name="name" value="">%
                    </label>
                </div>
            </li>
            <li>
                <div class="top">
                    <img src="../assets/card.png" alt="" />
                    <span>无卡快捷(D0)</span>
                    <div class="">
                        <p>我的收单结算价：0.55%</p>
                        <p>商户收单手续费：1.55元</p>
                    </div>
                </div>
                <div class="bottom">
                    <label for="">
                        结算价
                        <input type="text" name="name" value="">%
                    </label>
                </div>
            </li>
        </ul>
    </div>
    <div class="price">
        <div class="top">
            <span>提现结算价</span>
            <div class="">
                <input type="text" name="name" value="">
                <span>元/笔</span>
            </div>
        </div>
        <div class="bottom">
            <span>我的提现结算价：元 / 笔</span>
            <span>商户提现手续费：元 / 笔</span>
        </div>
    </div>
    <div class="submit" @click="addDealer">
        提交
    </div>
</div>
</body>

<script src="http://img.jinkaimen.cn/hsy/js/qrcode.min.js"></script>
</html>
