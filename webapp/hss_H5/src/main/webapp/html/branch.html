<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>我的推广</title>
  <!--<link rel="stylesheet" href="http://static.jinkaimen.cn/hss/css/style.2.2.22.css">-->
  <link rel="stylesheet" href="../css/hss/style.2.2.21.css">
  <link rel="stylesheet" href="http://static.jinkaimen.cn/weui/weui.css">
</head>
<body>

<div id="branchInfo">
  <div class="branch">
    <div class="list">
      <div class="name">开户行地区</div>
      <input id="world" class="ipt" type="text" placeholder="点击选择" readonly>

      <div class="layer" id="layer-w">
        <div class="name">开户行地区</div>
        <div class="search top">
          <div class="search-result">
            <div id="p" style="display:none;">请选择</div>
            <div id="c" style="display:none;">请选择</div>
            <div id="ct" style="display:none;">请选择</div>
          </div>
          <div class="search-list" id="layer-w-list">
            <!--动态添加-->
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="name">支行名称</div>
      <input id="branch" class="ipt" type="text" placeholder="支行名称关键字如：国贸" readonly>

      <div class="layer" id="layer-b">
        <div class="match">
          <div class="match_name">支行名称</div>
          <input id="match_ipt" class="match_ipt" type="text" placeholder="支行名称关键字如：国贸">
        </div>
        <div class="search">
          <div class="search-list" id="layer-b-list">
            <!--动态添加-->
          </div>
        </div>
      </div>
    </div>
    <div class="small">
      支行信息填写错误可能会导致结算失败<br>
      如不确定，请联系您的银行查询
    </div>
    <div class="submit-space">
      <div id="submit" class="submit">确认修改</div>
    </div>
  </div>
</div>
<script>
    var pageData = {
        bin: '${bankBin}',
        provinceCode: '${provinceCode}',
        provinceName: '${provinceName}',
        cityCode: '${cityCode}',
        cityName: '${cityName}',
        countyCode: '${countyCode}',
        countyName: '${countyName}',
        branchCode: '${branchCode}',
        branchName: '${branchName}',
        oemNo:'${oemNo}'
    }
</script>
</body>

<!--<script src="http://static.jinkaimen.cn/vendor/vendor.1.0.1.min.js"></script>-->
<script src="http://static.jinkaimen.cn/vendor/vendor.1.0.9.12.min.js"></script>
<script src="http://static.jinkaimen.cn/hss/2.2.31/bankBranch.min.js"></script>
</html>
