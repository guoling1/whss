<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>好收银</title>
  <link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/reset.css">
  <link rel="stylesheet" href="http://img.jinkaimen.cn/hsy/css/style.css">
  <link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.0/style/weui.css">
</head>
<body>

<div id='reg'>
  <h1>好收银-商户</h1>

  <h2>HAOSHOUYIN</h2>
  <ul>
    <li class="top flexBox">
      <div class="logo phone"></div>
      <input type="text" placeholder="请输入手机号" id="phone">

      <div class="btn">发送验证码</div>
    </li>
    <li class="bottom flexBox">
      <div class="logo message"></div>
      <input type="text" placeholder="请输入验证码">
    </li>
  </ul>
  <div class="reg" id="submit">注册</div>
</div>

<div id="message" style="display: none;">
  <div class="weui-mask"></div>
  <div class="weui-dialog">
    <div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
    <div class="weui-dialog__bd" id="content"></div>
    <div class="weui-dialog__ft">
      <div class="weui-dialog__btn weui-dialog__btn_primary" id="enter">确定</div>
    </div>
  </div>
</div>

</body>

<script src="http://img.jinkaimen.cn/hsy/js/qrcode.min.js"></script>
<script src="../js/shoes.js"></script>
<script src="../js/say.js"></script>
</html>
