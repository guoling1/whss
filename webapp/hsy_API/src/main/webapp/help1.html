  <span class="question">Q：如何添加店员？</span>
  <span class="answer">A：管理员或店长账号登录手机APP进入【我的】界面，选择【店员管理】，点击“新增店员”按钮进入信息录入界面，您可以设置该名角色为店长/店员，填写正确的信息后选择所属店铺，点击确认后该店员的手机会收到登录的随机密码，即可使用注册手机号及随机密码登录APP。</span>
